name: sign_in_button
description: A Flutter plugin for generating sign-in buttons for different social media accounts.
homepage: https://github.com/juliansteenbakker/sign_in_button
version: 4.0.1
screenshots:
  - description: 'This screenshot shows some of the available sign-in buttons.'
    path: showcase.png

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ">=8.0.0 <10.0.0"

flutter:
  uses-material-design: true

  assets:
    - assets/logos/google_light.png
    - assets/logos/google_dark.png
    - assets/logos/facebook_new.png
    - assets/logos/2.0x/
    - assets/logos/3.0x/
